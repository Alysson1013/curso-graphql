type Mutation {
    novoUsuario(
        dados: UsuarioInput
    ): Usuario!
    
    excluirUsuario(filtro: UsuarioFiltro!): Usuario

    excluirPerfil(filtro: PerfilFiltro!): Perfil

    alterarUsuario(
        filtro: UsuarioFiltro!
        dados: UsuarioInput!
    ): Usuario!

    alterarPerfil(
        filtro: PerfilFiltro!
        dados: UsuarioInput!
    ): Perfil!

    novoPerfil(
        dados: PerfilInput
    ): Perfil!
}